<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Umalator Global CLI - Web Interface</title>

        <script type="module" crossorigin src="/app.js"></script>
        <link rel="stylesheet" crossorigin href="/index.css" />
    </head>
    <body
        class="m-0 p-0 box-border font-sans bg-zinc-900 text-zinc-200 h-screen overflow-hidden"
    >
        <div
            id="toast-container"
            class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"
            aria-live="polite"
        ></div>

        <div class="flex h-screen">
            <div
                class="p-2.5 overflow-y-auto bg-zinc-800 border-r border-zinc-700 w-[800px]"
            >
                <h3
                    class="mt-0 mb-2.5 text-teal-400 text-base flex items-center gap-2"
                >
                    <button
                        id="add-skill-button"
                        class="bg-sky-600 text-white border-none rounded w-6 h-6 text-lg leading-none cursor-pointer flex items-center justify-center p-0 transition-colors hover:bg-sky-700 active:bg-sky-800"
                        title="Add new skill"
                    >
                        +
                    </button>
                    Skills
                </h3>
                <div id="skills-container"></div>
            </div>

            <div class="w-full p-2.5 flex flex-col bg-zinc-900 overflow-y-auto">
                <div class="flex items-center gap-2.5 mb-2.5">
                    <select
                        id="config-select"
                        class="flex-1 p-2 bg-zinc-700 text-zinc-200 border border-zinc-600 rounded text-sm focus:outline-none focus:border-sky-500"
                    ></select>
                    <button
                        id="duplicate-config-button"
                        class="bg-sky-600 text-white border-none rounded h-9 w-9 text-lg leading-none cursor-pointer flex items-center justify-center p-0 transition-colors hover:bg-sky-700 active:bg-sky-800"
                        title="Duplicate config file"
                    >
                        +
                    </button>
                    <button
                        id="run-button"
                        class="h-9 px-4 text-white border-none rounded-md text-base font-semibold cursor-pointer transition-colors bg-sky-600 hover:bg-sky-700 active:bg-sky-800 disabled:bg-zinc-600 disabled:cursor-not-allowed flex items-center"
                    >
                        Run Calculations
                    </button>
                    <button
                        id="reset-button"
                        class="h-9 px-4 text-white border-none rounded-md text-base font-semibold cursor-pointer transition-colors bg-red-600 hover:bg-red-700 active:bg-red-800 flex items-center"
                    >
                        Reset
                    </button>
                </div>

                <div
                    id="results-container"
                    class="flex-1 bg-zinc-800 text-zinc-200 p-2.5 rounded-md text-sm leading-normal overflow-y-auto border border-zinc-700 mb-2.5"
                >
                    <div
                        id="results-status"
                        class="text-zinc-400 mb-2 flex items-center justify-between"
                    >
                        <span id="results-count">No results yet</span>
                        <span id="results-last-run"></span>
                    </div>
                    <div id="results-totals" class="hidden mb-2 p-2 bg-zinc-900 rounded border border-teal-700">
                        <span class="text-teal-400 font-semibold">Selection Total:</span>
                        <span id="totals-cost" class="ml-2"></span>
                        <span id="totals-mean" class="ml-4"></span>
                        <span id="totals-efficiency" class="ml-4"></span>
                        <span id="totals-minmax" class="ml-4"></span>
                    </div>
                    <table id="results-table" class="w-full text-left">
                        <thead class="text-teal-400 border-b border-zinc-700">
                            <tr>
                                <th class="p-1 w-8"><input type="checkbox" id="select-all-checkbox" title="Select all" /></th>
                                <th class="p-1 w-8"></th>
                                <th class="p-1 cursor-pointer hover:text-teal-300" data-sort="skill">Skill</th>
                                <th class="p-1 cursor-pointer hover:text-teal-300 text-right" data-sort="cost">Cost</th>
                                <th class="p-1 cursor-pointer hover:text-teal-300 text-right" data-sort="discount">Disc</th>
                                <th class="p-1 cursor-pointer hover:text-teal-300 text-right" data-sort="numSimulations">Sims</th>
                                <th class="p-1 cursor-pointer hover:text-teal-300 text-right" data-sort="meanLength">Mean</th>
                                <th class="p-1 cursor-pointer hover:text-teal-300 text-right" data-sort="medianLength">Median</th>
                                <th class="p-1 cursor-pointer hover:text-teal-300 text-right" data-sort="meanLengthPerCost">Mean/Cost</th>
                                <th class="p-1 text-right">Min-Max</th>
                                <th class="p-1 text-right">95% CI</th>
                            </tr>
                        </thead>
                        <tbody id="results-tbody"></tbody>
                    </table>
                </div>

                <div
                    class="p-2.5 bg-zinc-800 rounded-md border border-zinc-700"
                >
                    <div id="uma-container"></div>
                    <div id="track-container"></div>
                </div>
            </div>
        </div>
    </body>
</html>
